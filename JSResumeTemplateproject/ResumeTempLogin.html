<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>ResumeLogin</title>
    <link rel="stylesheet" type="text/css" href="resume.css">
</head>

<body>
    <div class="form">
        <h1>Resume Template Login</h1>
        <form>
            <div class="inputs">
                <ol>
                    <input type="text" id="Username" name="Username" placeholder="User Name">
                </ol>
                <ol>
                    <input type="password" id="password" name="password" placeholder="Password">
                </ol>
                <div class="btn">
                    <a href="ResumeCreation.html"><input type="button" value="Login" /></a>
                </div>
        </form>
    </div>
</body>

</html>
