<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <title>ResumeLogin</title>
    <link rel="stylesheet" type="text/css" href="ResumeScript_Anitra.css">
</head>

<body>
    <div class="searchcriteria">
        <button class="Previous">Previous</button>
        <input type="text" class="search" placeholder="search for keywords to filter the resumes" />
        <button class="Next">Next</button>
    </div>
    <div class="resume">
    <div class="resumesheader">
        <div class="container">
            <img id="profileimage" src="#" />
        </div>
        <div id="ApplicantName" class="ApplicantName">name</div>
        <div id="AppliedForPosition" class="AppliedForPosition">Default position</div>
    </div>
<div class="profilebody">
    <div id="PersonalInformationBox" class="PersonalInformationBox">
        <br>
        <div class="personalinfo">
        <div id="PersonalInformationHeader" class="PersonalInformationHeader">Personal Information </div>
        <div id="ApplicantPhoneNumber" class="ApplicantPhoneNumber"></div>
        <div id="ApplicantEmail" class="ApplicantEmail"></div>
        <div id="ApplicantLinkedIn" class="ApplicantLinkedIn"></div>
    <br><br><br>
        <div id="TechnicalSkillsHeader" class="TechnicalSkillsHeader">Technical Skills</div>
        <div id="TechnicalSkillsList" class="TechnicalSkillsList"></div>
        <br><br><br>
        <div id="HobbiesHeader" class="HobbiesHeader">Hobbies</div>
        <div id="HobbiesList" class="HobbiesList"></div>
    </div>
</div>

    <div id="BulkSection" class="BulkSection">
        
        <div id="WorkExperienceSection" class="WorkExperienceSection">Work Experience in Previous Company</div>
        <div class="expsection">
        <div id="PreviousCompanyName" class="PreviousCompanyName">Company Name:<span></span></div>
        <div id="PreviousPosition" class="PreviousPosition">Position:<span></span></div>
        <div id="StartDate" class="StartDate">Start Date:<span></span></div>
        <div id="EndtDate" class="EndDate">End Date:<span></span></div>
        <div id="WorkSummary" class="WorkSummary">Summary:<span></span></div>
    </div> <br><br><br>
        <div id="ProjectsSection" class="ProjectsSection">Projects</div>
        <div class="projectsec">
        <div id="ProjectDetails" class="ProjectDetails">Name:<span></span></div>
    </div><br><br><br>
        <div id="EducationSection" class="EducationSection">Education</div>
        <div class="Educationsec">
        <div id="EducationDetails" class="EducationDetails"></div>
    </div><br><br><br>
        <div id="InternshipSection" class="InternshipSection">Internship</div>
        <div class="Internsec">
        <div id="InternshipCompany" class="InternshipCompany">Company Name:<span></span></div>
        <div id="InternshipPosition" class="InternshipPosition">Position:<span></span></div>
        <div id="InternshipStart" class="InternshipStart">Start Date:<span></span></div>
        <div id="InternshipEnd" class="InternshipEnd">End Date:<span></span></div>
        <div id="InternshipSummary" class="InternshipSummary">Summary:<span></span></div>
    </div><br><br><br>
        <div id="AchievementsSection" class="AchievementsSection">Achievements</div>
        <div class="achsec">
        <div id="ApplicantAchievement" class="ApplicantAchievement"></div></div>
    </div>
</div>
</div>

    <br><br><br>
    <div>Page Number</div>
    <div id="ProfileNumber" class="ProfileNumber"></div>
    <script src="./ResumeScript_Aritra.js" defer></script>
</body>

</html>
